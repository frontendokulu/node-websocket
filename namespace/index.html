<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(() =>{
            const socket = io.connect('http://localhost:3000/frontendokulu');
            $('button').on('click', () =>{
               socket.emit('isim yaz');
            });
            socket.on('herkese gönder', (data) =>{
                $('body').append('<div>'+data.name+'</div>');
            })
        });

    </script>
</head>
<body>
<button>İsim Yaz</button>
</body>
</html>
