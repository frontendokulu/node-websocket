<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:3000/');

        $(() =>{
            $('button').on('click', () => {
                socket.emit('selamVer', {isim : 'Hakan',sehir:'Viyana'});
            });

            socket.on('merhaba de', (data) => {
                $('#merhaba').append('Merhaba '+data.isim);
            });

        });
    </script>
</head>
<body>
    Merhaba ben HTML dosyasÄ±<br>
    <div id="merhaba"></div>
    <button>Selam Ver</button>
</body>
</html>
